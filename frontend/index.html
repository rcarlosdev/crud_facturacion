<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de Facturas</h1>
        <button class="btn btn-primary mb-3" onclick="abrirModal()">Crear Factura</button>
        <table id="tabla-facturas" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las facturas se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para crear factura -->
    <div class="modal fade" id="modalFactura" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formFactura">
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="cliente" required>
                                <!-- Los clientes se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productos" class="form-label">Productos</label>
                            <select class="form-select" id="productos" required>
                                <!-- Los productos se cargarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                    <table id="tabla-detalles" class="table mt-3">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los detalles de la factura se mostrarán aquí -->
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-success" onclick="guardarFactura()">Guardar Factura</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver el detalle de la factura -->
    <div class="modal fade" id="modalDetalleFactura" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle de la Factura</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6>Encabezado de la Factura</h6>
                    <p><strong>ID:</strong> <span id="detalle-id"></span></p>
                    <p><strong>Cliente:</strong> <span id="detalle-cliente"></span></p>
                    <p><strong>Fecha:</strong> <span id="detalle-fecha"></span></p>
                    <p><strong>Total:</strong> <span id="detalle-total"></span></p>
                    <p><strong>Estado:</strong> <span id="detalle-estado"></span></p>

                    <hr>
                    <h6>Productos</h6>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody id="detalle-productos">
                            <!-- Los productos se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
